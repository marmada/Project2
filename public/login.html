<!DOCTYPE HTML>
<html>
	<head>
		<title>Diet Cheater Log-in</title>

		<link rel="shortcut icon" href="assets/images/favicon.ico" type="favicon/image">
	</head>
	
	<body class="subpage">
		
		<!-- Header -->
		<header id="header">
			<nav class="left">
				<a href="#menu"><span>Menu</span></a>
			</nav>
			<a href="home.html" class="logo">Diet Cheater</a>
		</header>

		<!-- Menu -->
		<nav id="menu">
			<ul class="links">
				<li><a href="home.html">Home</a></li>
				<li><a href="app.html">Diet Checklist</a></li>
			</ul>
			<ul class="actions vertical">
				<li><a href="#" class="button fit">Login</a></li>
			</ul>
		</nav>

		<!-- Main -->
		<section id="main" class="wrapper">
			<div class="inner">
				<header class="align-center">
					<h1>Login</h1>
					<p>The journey begins with you!</p>
				</header>
				
				<!-- Login Input Form-->
				<form method="post" action="#">
					<div class="row uniform">
						<div class="12u$">
							<h4>Email Address</h4>
							<input type="text" name="name" id="name" value="" placeholder="Email Address" />
						</div>
						<!--Break-->
						<div class="12u$">
							<h4>Password</h4>
							<input type="email" name="email" id="email" value="" placeholder="Password" />
						</div>
						<!-- Break -->
						<div class="12u$">
							<ul class="actions">
								<li><input type="submit" value="Log-In" /></li>
								<li><input type="reset" value="Reset" class="alt" /></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<div class="inner">
				<h2>Get In Touch</h2>
				<ul class="actions">
					<li><span class="icon fa-phone"></span> <a href="#">(480) 911-911</a></li>
					<li><span class="icon fa-envelope"></span> <a href="#">Contact@DietCheater.com</a></li>
					<li><span class="icon fa-map-marker"></span> 1428 North Genesee Avenue, Phoenix, AZ 85226</li>
				</ul>
			</div>
			<div class="copyright">
				&copy; <a href="home.html"> Diet Cheater</a>
			</div>
		</footer>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>

		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
